<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test de conocimiento de etiquetas HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <!-- Custom styles for this template -->
    <link href="css/site.css" rel="stylesheet">
</head>
<body class="d-flex vh-100 text-center text-bg-dark">
    <div class="w-100 h-100 p-3">
        <h1 class="py-4">Test de conocimiento de etiquetas HTML5</h1>
        <div class="container py-1">
            <header>
                <img src="img/HTML5_logo.svg" alt="Html5 logo" width="200px">
            </header>
            <main class="py-4">
                <div id="app">
                    <div id="started" class="display-none">
                        <time id="timer"></time>
                        <p id="tagsCounts"></p>
                        <input id="tagsInput" type="text" class="form-control my-3" placeholder="html tags" >
                        <div id="showTags">
                        </div>
                    </div>

                    <div id="gameInfo">
                        <p id="messageError"></p>
                        <p id="messageInfo"></p>
                        <input class="btn btn-outline-info btn-start-game" type="button" id="startGame" value="Empezar">
                    </div>
                    
                </div>
            </main>
      </div>
    </div>
    <script type="module" src="js/htmltags.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    </body>
</html>
